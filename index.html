<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="CSS/style.css" />

    <script src="Javascript/motion-helper.js" defer></script>
    <script src="Javascript/motion.js" defer></script>
    <script type="module" src="Javascript/Classes/Player.js" defer></script>
    <script type="module" src="Javascript/game.js" defer></script>

    <title>OrientationGame</title>
  </head>
  <body>
    <div class="center-text">
      <h1 class="checkpointText">Start</h1>
      <h2 class="timer">00:00:000</h2>
      <p class="fastestLap">
        Fastest lap: <span class="fastestLapNr">00:00:000</span>
      </p>
    </div>
    <button
      id="motion"
      type="button"
      style="width: fit-content"
      onclick="requestMotionPermission()"
    >
      Enable Motion Detection
    </button>

    <div id="gameContainer">
      <canvas id="gameCanvas" width="5000" height="5000"> </canvas>
    </div>
  </body>
</html>
